<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.4.1.js"> </script>
  <script src="js/login.js"> </script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid main">
    <div class=" main overlay2">
    <div class="container login">

      <img src="assets/logo.png" alt="" width="300px">

      <h3 class="login-heading">Login</h3>
      <p>Welcome back! Please fill the form to get Services</p>
      <div class="form">


        <form class="target" action="index.html" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control email" name="" value="" >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control password" name="" value="" >
          </div>
          <button type="submit" class=" btn btn-primary btn-block" name="button">login</button>
        </form>
        <!-- signUp -->

        <form class="target-signUp" action="index.html" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control " name="" value="" id="username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control " name="" value="" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control " name="" value="" id="password">
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control password" name="" value="" id="cpassword">
          </div>
          <button type="submit" class=" btn btn-primary btn-block" name="button">Sign Up</button>
        </form>
        <br>
        <div class="signo">
          <small id="info">Dont  have an account? <br><span class="switch">Sign up</span> </small>
        </div>
      </div>
    </div>
    <div class="pic">
      <div class="overlay">

        <h6>If the workers of the world want to win, all they have to do is recognize their own solidarity</h6>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
